openapi: 3.0.0
paths:
  /v1/explorer/chain/mempool:
    get:
      operationId: getMempool
      summary: ""
      description: Fetch transactions in memory pool
      parameters:
        - name: limit
          required: false
          in: query
          example: 25
          description: Transactions per page
          schema:
            type: number
        - name: page
          required: false
          in: query
          example: 0
          description: Page to show
          schema:
            type: number
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MempoolDTO"
      tags:
        - explorer
  "/v1/explorer/chain/search/{id}":
    get:
      operationId: searchChain
      summary: ""
      description: Search the blockhain for records
      parameters:
        - name: id
          required: true
          in: path
          example: f85dc71b11989c8bd479b41bb2a29da4856a8fd531a3d1789b4eab2390cf5b0e
          description: Search id, can be block_number | tx_hash | block_hash
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchDTO"
      tags:
        - explorer
  "/v1/explorer/chain/block/{id}":
    get:
      operationId: getBlock
      summary: ""
      description: Get block data from block height
      parameters:
        - name: id
          required: true
          in: path
          example: "1008663"
          description: Search id, must be block_number
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockDTO"
      tags:
        - explorer
  /v1/explorer/chain/block/outputs:
    get:
      operationId: getOutputsBlocks
      summary: ""
      description: Search for our outputs in last few blocks (up to 5 blocks), using
        provided address and viewkey.
      parameters:
        - name: address
          required: true
          in: query
          description: Address to check
          schema:
            type: string
        - name: viewkey
          required: true
          in: query
          description: Viewkey for the transaction
          schema:
            type: string
        - name: limit
          required: false
          in: query
          example: 5
          description: Blocks to check
          schema:
            type: number
        - name: mempool
          required: false
          in: query
          example: 1
          description: Check mempool
          schema:
            type: number
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockOutputsDTO"
      tags:
        - explorer
  "/v1/explorer/chain/block/raw/{id}":
    get:
      operationId: getRawBlockData
      summary: ""
      description: Get raw chain data with the block ID
      parameters:
        - name: id
          required: true
          in: path
          example: "1008663"
          description: Search id, must be block_number
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RawBlockDTO"
      tags:
        - explorer
  /v1/explorer/chain/transactions:
    get:
      operationId: getTransactions
      summary: ""
      description: get the list of recent trasnactions
      parameters:
        - name: limit
          required: false
          in: query
          example: 10
          description: Transactions per page
          schema:
            type: number
        - name: page
          required: false
          in: query
          example: 0
          description: Page to show
          schema:
            type: number
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionsDTO"
      tags:
        - explorer
  "/v1/explorer/chain/transaction/{tx_hash}":
    get:
      operationId: getTransaction
      summary: ""
      description: Fetch data about a transaction on the Blockhain
      parameters:
        - name: tx_hash
          required: true
          in: path
          description: Transaction hash
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionDTO"
      tags:
        - explorer
  "/v1/explorer/chain/transaction/raw/{tx_hash}":
    get:
      operationId: getRawTransactionData
      summary: ""
      description: Get raw data from the chain about a transaction by its hash
      parameters:
        - name: tx_hash
          required: true
          in: path
          description: Search id, must be tx_hash
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RawTransactionDTO"
      tags:
        - explorer
  /v1/explorer/chain/stats:
    get:
      operationId: getNetworkInfo
      summary: ""
      description: Network stats for the chain
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NetworkStatsDTO"
      tags:
        - explorer
  /v1/explorer/chain/emission:
    get:
      operationId: getEmission
      summary: ""
      description: Blockchain emission stats
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmissionDTO"
      tags:
        - explorer
  /v1/explorer/chain/version:
    get:
      operationId: getVersion
      summary: ""
      description: Blockchain version
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionDTO"
      tags:
        - explorer
  /v1/explorer/validate/transfer:
    get:
      operationId: proveTransfer
      parameters:
        - name: txhash
          required: true
          in: query
          schema:
            type: string
        - name: address
          required: true
          in: query
          schema:
            type: string
        - name: viewkey
          required: true
          in: query
          schema:
            type: number
        - name: txprove
          required: false
          in: query
          example: true
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProveTransferDTO"
      tags:
        - explorer
info:
  title: Lethean VPN
  description: Distributed Virtual Private Marketplace
  version: 1.0.7
  contact:
    name: Lethean VPN
    url: https://lt.hn
    email: contact@lethean.io
  license:
    name: GPLv3
    url: https://gitlab.com/lthn.io/projects/vpn/market-api/LICENCE
tags:
  - name: explorer
    description: ""
servers:
  - url: https://dvpm.io
components:
  schemas:
    TxnEntity:
      type: object
      properties:
        coinbase:
          type: boolean
        extra:
          type: string
        mixin:
          type: number
        payment_id:
          type: string
        payment_id8:
          type: string
        rct_type:
          type: number
        timestamp:
          type: number
        timestamp_utc:
          type: string
        tx_fee:
          type: number
        tx_hash:
          type: string
        tx_size:
          type: number
        tx_version:
          type: number
        xmr_inputs:
          type: number
        xmr_outputs:
          type: number
      required:
        - coinbase
        - extra
        - mixin
        - rct_type
        - timestamp
        - timestamp_utc
        - tx_fee
        - tx_hash
        - tx_size
        - tx_version
        - xmr_inputs
        - xmr_outputs
    MempoolEntity:
      type: object
      properties:
        limit:
          type: number
        page:
          type: number
        total_page_no:
          type: number
        txs:
          type: array
          items:
            $ref: "#/components/schemas/TxnEntity"
        txs_no:
          type: number
      required:
        - limit
        - page
        - total_page_no
        - txs_no
    MempoolDTO:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - fail
        data:
          description: payload data
          allOf:
            - $ref: "#/components/schemas/MempoolEntity"
      required:
        - status
        - data
    MixinEntity:
      type: object
      properties:
        block_no:
          type: number
        public_key:
          type: string
      required:
        - block_no
        - public_key
    InputsEntity:
      type: object
      properties:
        amount:
          type: number
        key_image:
          type: string
        mixins:
          type: array
          items:
            $ref: "#/components/schemas/MixinEntity"
      required:
        - amount
        - key_image
        - mixins
    OutputEntity:
      type: object
      properties:
        amount:
          type: number
        public_key:
          type: string
      required:
        - amount
        - public_key
    SearchEntity:
      type: object
      properties:
        block_height:
          type: number
        coinbase:
          type: boolean
        confirmations:
          type: number
        current_height:
          type: number
        extra:
          type: string
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/InputsEntity"
        mixin:
          type: number
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/OutputEntity"
        payment_id:
          type: string
        payment_id8:
          type: string
        rct_type:
          type: number
        timestamp:
          type: number
        timestamp_utc:
          type: string
        title:
          type: string
        tx_fee:
          type: number
        tx_hash:
          type: string
        tx_size:
          type: number
        tx_version:
          type: number
        xmr_inputs:
          type: number
        xmr_outputs:
          type: number
      required:
        - block_height
        - coinbase
        - confirmations
        - current_height
        - extra
        - inputs
        - mixin
        - outputs
        - rct_type
        - timestamp
        - timestamp_utc
        - title
        - tx_fee
        - tx_hash
        - tx_size
        - tx_version
        - xmr_inputs
        - xmr_outputs
    SearchDTO:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - fail
        data:
          description: payload data
          allOf:
            - $ref: "#/components/schemas/SearchEntity"
      required:
        - status
        - data
    BlockEntity:
      type: object
      properties:
        block_height:
          type: number
        current_height:
          type: number
        hash:
          type: string
        size:
          type: number
        timestamp:
