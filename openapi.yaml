          type: number
        nonce:
          type: number
        prev_id:
          type: string
        timestamp:
          type: number
        tx_hashes:
          type: array
          items:
            type: string
      required:
        - major_version
        - miner_tx
        - minor_version
        - nonce
        - prev_id
        - timestamp
        - tx_hashes
    RawBlockDTO:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - fail
